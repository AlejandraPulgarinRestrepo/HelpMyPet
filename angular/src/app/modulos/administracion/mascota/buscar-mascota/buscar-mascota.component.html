<div class="container">
    <h3>PETNOSTICO</h3>
    <div class="row">
        <div class="col s12 center-align">
            <section class="container">
                <form>
                <div class="row">
                </div>
                <div class="row">
                    <div class="row">
                    <table>
                        <thead>
                          <tr>
                              <th>Nombre</th>
                              <th>Color ojos</th>
                              <th>Color piel</th>
                              <th>Altura</th>
                              <th>Raza</th>
                              <th>Tipo Animal</th>
                          </tr>
                        </thead>
                
                        <tbody>
                          <tr *ngFor = "let m of listadoMascotas">
                            <td>{{m.nombre}}</td>
                            <td>{{m.color_ojos}}</td>
                            <td>{{m.color_piel_pelaje}}</td>
                            <td>{{m.altura}}</td>
                            <td>{{m.raza}}</td>
                            <td>{{m.tipo_animal}}</td>
                            <td><a class="waves-effect waves-light btn" routerLink="/administracion/actualizar-mascota/{{m.id}}">Editar</a></td>
                            <td><a class="waves-effect waves-light btn" type="submit" routerLink="/administracion/eliminar-mascota/{{m.id}}">Eliminar</a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
                </form>
            </section>
        </div>
    </div>
</div>
